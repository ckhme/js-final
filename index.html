<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Today's Task</title>
</head>

<body>
    <div class="container-content">
        <div class="top-content">
            <div id="top-left">location</div>
            <div id="top-right">weather</div>
        </div>
        <div class="middle-content">
            <div id="main-watch" class="main-watch"></div>
            <div class="frm">
                <h1 class="mt-3">Wellcome!!</h1>
                <form id="frm-name">
                    <input type="text" class="mt-5"placeholder="닉네임을 적어주세요!!" id="loginInput" maxlength="20" minlength="2" required />

                </form>
                <form id="frm-search">
                    <div class="d-flex flex-column">
                        <input type="text" class="mt-5" placeholder="구글 검색" id="searchInput" required />
                    </div>
                </form>
            </div>
            <div class="sub-content ">
                <div class="todo mt-3 hidden">
                    <h4>Todos</h4>
                    <form id="frm-todo">
                        <input type="text" placeholder="할 일을 입력해주세요." />
                    </form>
                    <ul></ul>
                </div>
            </div>
        </div>

        <div id="bottom-content" class="bottom-content">
            <div>
                <div id="sentence"></div>
                <div id="auth"></div>
            </div>
            <div id="todoBtn" class="todoBtn">
                +
            </div>
        </div>
    </div>
    <script src="src/app/login.js"></script>
    <script src="src/app/time.js"></script>
    <script src="src/app/bgimage.js"></script>
    <script src="src/app/wiseSaying.js"></script>
    <script src="src/app/search.js"></script>
    <script src="src/app/weather.js"></script>
    <script src="src/app/todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
